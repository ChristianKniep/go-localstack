name: "CodeQL"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '^1.20'
    - uses: github/codeql-action/init@v2
      with:
        languages: 'go'
    - uses: github/codeql-action/autobuild@v2
    - uses: github/codeql-action/analyze@v2
