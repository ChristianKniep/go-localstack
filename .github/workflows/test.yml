name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.16'

    - uses: actions/checkout@v2

    - name: Generate
      run: go generate ./...

    - name: Test
      run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...
      
    - name: Coverage
      uses: codecov/codecov-action@v2
      with:
        file: coverage.txt
